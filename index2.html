                    <circle cx="400" cy="250" r="200" fill="pink" />
                </svg>
                <!-- Faces with Sliders -->

                    <div class="col-2 justify-content-center">
                        <h4 style="color: #8c564b">Anger</h4>
                        <svg id = "face1" height="120" width="120"></svg>

                    </div>
                    <div class="col-2 justify-content-center">
