<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="static/styles.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      
    <script src="https://d3js.org/d3.v4.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="static/index.js"></script>
    
    <style>
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-left: 30px;">
        <a class="navbar-brand" href="">Affective TDA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="index.html"></a>
              </li>
            </ul>
          </div>
    </nav>
    <div class = "page">
        <div class="sidebar">
            <form id = "settings">
                <div class="row">
                    <div id="options" class = "col" style="background-color: rgb(186, 236, 207);">
                        <br>
                        <div><h2 style="text-align: center;">Settings</h2></div>
                        <div class="row">
                            <div class="col-8"><h2 class="title">Embedding Type </h2></div>
                            <div class="col-4">
                                <select id="embeddingType" name="embeddingType" onchange="reload()">
                                    <option value="mds">MDS</option>
                                    <option value="isomap">Isomap</option>
                                    <option value="tsne">TSNE</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-8"><h1 class="title">Topological Distance</h1></div>
                            <div class="col-4">
                                <select id="differenceMetric" name="differenceMetric" onchange="reload()">
                                    <option value="bottleneck">Bottleneck</option>
                                    <option value="wasserstein">Wasserstein</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-8"><h1 class="title">Y Axis</h1></div>
                            <div class="col-4">
                                <span style="display: flex">
                                    <label for="yMin">Minimum Y Value: <input type="text" id="yMin" name="yMin" style="width: 75%"></label>
                                    <label for="yMax">Maximum Y Value: <input type="text" id="yMax" name="yMax" style="width: 75%"></label>
                                    <button type="button" class="btn btn-primary" style="height: 50%" onclick="changeChartAxes()">Update</button>
                                </span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-8"><h1 class="title">What kind of graph would you like to display?</h1></div>
                            <div class="col-4">
                                <div class="row">
                                    <select id="graphType" name="graphType" onchange="reload()">
                                        <option value="linechart">Line Graph</option>
                                        <option value="boxplot">Box and Whisker Plot</option>
                                    </select>
                                </div>
                                <br>
                                <div class="row" style="justify-content: center;">
                                    <button type="button" class="btn btn-primary" onclick="toggleData()">Show Box Plot Data</button>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-7"><h2 class="title">Emotions </h2></div>
                            <div class="col-5">
                                <div class="row">
                                    <div class="col-5">
                                        <div class="row" id="check">
                                            <div class="checkbox">
                                                <input type="checkbox" name="Angry" id="Angry" value=1 onchange="reload()" checked>
                                                <input type="hidden" name="Angry" id="AngryHidden" value=0>
                                                <label for="Angry">Angry</label>
                                            </div>
                                        </div>
                                        <div class="row" id="check">
                                            <div class="checkbox">
                                                <input type="checkbox" name="Disgust" id="Disgust" value=1 onchange="reload()" checked>
                                                <input type="hidden" name="Disgust" id="DisgustHidden" value=0>
                                                <label for="Disgust">Disgust</label>
                                            </div>
                                        </div>
                                        <div class="row" id="check">
                                            <div class="checkbox">
                                                <input type="checkbox" name="Fear" id="Fear" value=1 onchange="reload()" checked>
                                                <input type="hidden" name="Fear" id="FearHidden" value=0>
                                                <label for="Fear">Fear</label>      
                                            </div>
                                        </div>
                                        <div class="row" id="check">
                                            <div class="checkbox">
                                                <input type="checkbox" name="Happy" id="Happy" value=1 onchange="reload()" checked>
                                                <input type="hidden" name="Happy" id="HappyHidden" value=0>
                                                <label for="Happy">Happy</label>
                                            </div>
                                        </div>
                                        <div class="row" id="check">
                                            <div class="checkbox">
                                                <input type="checkbox" name="Sad" id="Sad" value=1 onchange="reload()" checked>
                                                <input type="hidden" name="Sad" id="SadHidden" value=0>
                                                <label for="Sad">Sad</label>
                                            </div>
                                        </div>
                                        <div class="row" id="check">
                                            <div class="checkbox">
                                                <input type="checkbox" name="Surprise" id="Surprise" value=1 onchange="reload()" checked>
                                                <input type="hidden" name="Surprise" id="SurpriseHidden" value=0>
                                                <label for="Surprise">Surprise</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div id="button" class="row">
                                            <button type="button" class="btn btn-secondary" onclick="play(0)">Play</button>
                                        </div>
                                        <div id="button" class="row">
                                            <button type="button" class="btn btn-secondary" onclick="play(1)">Play</button>
                                        </div>
                                        <div id="button" class="row">
                                            <button type="button" class="btn btn-secondary" onclick="play(2)">Play</button>
                                        </div>
                                        <div id="button" class="row">
                                            <button type="button" class="btn btn-secondary" onclick="play(3)">Play</button>
                                        </div>
                                        <div id="button" class="row">
                                            <button type="button" class="btn btn-secondary" onclick="play(4)">Play</button>
                                        </div>
                                        <div id="button" class="row">
                                            <button type="button" class="btn btn-secondary" onclick="play(5)">Play</button>
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <div id="slide" class='row'>
                                            <input name="slideValue1" id="frameSlider1" type="range" min="0" max="111" value="0" class="slider" onchange="slide(0)">
                                        </div>
                                        <div id="slide" class='row'>
                                            <input name="slideValue2" id="frameSlider2" type="range" min="0" max="107" value="0" class="slider" onchange="slide(1)">
                                        </div>
                                        <div id="slide" class='row'>
                                            <input name="slideValue3" id="frameSlider3" type="range" min="0" max="110" value="0" class="slider" onchange="slide(2)">
                                        </div>
                                        <div id="slide" class='row'>
                                            <input name="slideValue4" id="frameSlider4" type="range" min="0" max="110" value="0" class="slider" onchange="slide(3)">
                                        </div>
                                        <div id="slide" class='row'>
                                            <input name="slideValue5" id="frameSlider5" type="range" min="0" max="113" value="0" class="slider" onchange="slide(4)">
                                        </div>
                                        <div id="slide" class='row'>
                                            <input name="slideValue6" id="frameSlider6" type="range" min="0" max="109" value="0" class="slider" onchange="slide(5)">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col"><h2 class="title">Face Subsections </h2></div>
                            <div class="col">
                                <div class="checkbox">
                                    <input type="checkbox" name="leftEye" id="leftEye" value="leftEye" onchange="reload()" checked>
                                    <label for="section">Left Eye</label>
                                </div>
                                <input type="hidden" name="leftEyeHidden" id="leftEyeHidden" value="null">
                                <div class="checkbox">
                                    <input type="checkbox" name="rightEye" id="rightEye" value="rightEye" onchange="reload()" checked>
                                    <label for="section">Right Eye</label>
                                </div>
                                <input type="hidden" name="rightEyeHidden" id="rightEyeHidden" value="null">
                                <div class="checkbox">
                                    <input type="checkbox" name="leftEyebrow" id="leftEyebrow" value="leftEyebrow" onchange="reload()" checked>
                                    <label for="section">Left Eyebrow</label>
                                </div>
                                <input type="hidden" name="leftEyebrowHidden" id="leftEyebrowHidden" value="null">
                                <div class="checkbox">
                                    <input type="checkbox" name="rightEyebrow" id="rightEyebrow" value="rightEyebrow" onchange="reload()" checked>
                                    <label for="section">Right Eyebrow</label>
                                </div>
                                <input type="hidden" name="rightEyebrowHidden" id="rightEyebrowHidden" value="null">
                                <div class="checkbox">
                                    <input type="checkbox" name="nose" id="nose" value="nose" onchange="reload()" checked>
                                    <label for="section">Nose</label>
                                </div>
                                <input type="hidden" name="noseHidden" id="noseHidden" value="null">
                                <div class="checkbox">
                                    <input type="checkbox" name="mouth" id="mouth" value="mouth" onchange="reload()" checked>
                                    <label for="section">Mouth</label>
                                </div>
                                <input type="hidden" name="mouthHidden" id="mouthHidden" value="null">
                                <div class="checkbox">
                                    <input type="checkbox" name="jawline" id="jawline" value="jawline" onchange="reload()" checked>
                                    <label for="section">Jawline</label>
                                </div>
                                <input type="hidden" name="jawlineHidden" id="jawlineHidden" value="null">
                            </div>
                        </div>
                        
                    </div>
                    <div class = "col-6">
                        <br>
                        <div><h2 style="text-align: center;">Embedding Graph</h2></div>
                        <div class = "row">
                            <svg width="800" height="400" style="border: none;" id="chart"></svg>
                        </div>
                        <div><h2 style="text-align: center;">Action Units</h2></div>
                        <div class = "row">
                            <svg width="200" height="200" style="border: none;" id="face1"></svg>
                            <svg width="200" height="200" style="border: none;" id="face2"></svg>
                            <svg width="200" height="200" style="border: none;" id="face3"></svg>
                            <svg width="200" height="200" style="border: none;" id="face4"></svg>
                            <svg width="200" height="200" style="border: none;" id="face5"></svg>
                            <svg width="200" height="200" style="border: none;" id="face6"></svg>
                        </div>
                        
                        
                    </div>
                </div>
            </form>

        </div>
        
    
    </div>
</body>
