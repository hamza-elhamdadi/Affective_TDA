<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/static/normalize.css">
    <link rel="stylesheet" href="/static/styles.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://d3js.org/d3.v4.js" crossorigin="anonymous"></script>
    <style>
        input[text=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0px;
            display: inline-block;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit]{
            width: 100%;
            background-color: rgb(10, 132, 255);
            color: white;
            padding: 14px 20px;
            margin: 8px 0px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: rgb(54, 83, 179);
        }

        form {
            text-align: center;
            font: Courier;
        }
        
        div input.slider {
            -webkit-appearance: none; 
            width: 100%; 
            background: grey;
            border-radius: 5px; 
            height: 15px;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        div input.slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%; 
            background: #03DAC6;
            cursor: pointer;
        }

        div input.slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #03DAC6;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-left: 30px;">
        <a class="navbar-brand" href="">Affective TDA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="index.html"></a>
              </li>
            </ul>
          </div>
    </nav>
    <div class = "page">
        <div class="sidebar">
            <form id = "settings">
                <div class="row">
                    <div class = "col" style="background-color: #03DAC6;">
                        <h1 style="text-align: center;">Settings</h1>
                        <h1 style="float: left; padding-bottom: 30px; padding-left: 30px; font-size: 125%; ">Embedding Type </h1>
                        <select id="embeddingType" name="embeddingType" style="float: right; height: 30px; width: 40%;" onchange="reload()">
                            <option value="mds">MDS</option>
                            <option value="isomap">Isomap</option>
                            <option value="tsne">TSNE</option>
                        </select>
                        <h1 style="float: left; padding-left: 30px; font-size: 125%;">Emotion</h1>
                        <select id="emotionID" name="emotionID" style="float: right; height: 30px; width: 40%;" onchange="reload()">
                            <option value="angry">Angry</option>
                            <option value="disgust">Disgust</option>
                            <option value="fear">Fear</option>
                            <option value="happy">Happy</option>
                            <option value="sad">Sad</option>
                            <option value="surprise">Surprise</option>
                        </select>
                        <h1 style="float: left; padding-left: 30px; font-size: 125%; ">Topological Distance </h1>
                        <select id="differenceMetric" name="differenceMetric" style="float: right; height: 30px; width: 40%;" onchange="reload()">
                            <option value="bottleneck">Bottleneck</option>
                            <option value="wasserstein">Wasserstein</option>
                        </select>
                        <div id="slide" class='container'>
                            <input type="range" min="1" max="111" value="56" class="slider" >
                        </div>
                    </div>
                    <div class = "col">
                        <h1 style="text-align: center;">Embedding Graph</h1>
                        <svg width="1000" height="375" style="border: none;" id="chart">
                            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
                        </svg>
                        <h1 style="text-align: center;">Action Units</h1>
                    </div>
                </div>
            </form>

        </div>
        
    
    </div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script>
    let stringize = value => {
        return value.toFixed(4)
    }

    let update_linechart = (chartName, jsonData) => {
        $(chartName).empty()

        let chartSvg = d3.select(chartName)
        let svgWidth = +chartSvg.attr('width')
        let svgHeight = +chartSvg.attr('height')

        let svgMargin = {left: 10, right: 15, top: 10, bottom: 15},
            chartWidth = svgWidth - (svgMargin.left + svgMargin.right),
            chartHeight = svgHeight - (svgMargin.top + svgMargin.bottom)
        
        let xExtent = [0,jsonData.length-1]
        let yExtent = d3.extent(jsonData)

        let xAxis = d3.scaleLinear().domain(xExtent).range([0,chartWidth])
        let yAxis = d3.scaleLinear().domain(yExtent).range([chartHeight,0])

        chartSvg.append('path')
                .attr('transform', 'translate(' + svgMargin.left + ',' + svgMargin.top + ')')
                .datum(jsonData)
                .attr('class', 'input_line')
                .attr('d', d3.line().x(d=>xAxis(d[0])).y(d=>yAxis(d[1])))
    }

    let reload = () => {
        console.log('data?' + $('#settings').serialize())
        d3.json('data?' + $('#settings').serialize(), jsonData => {
            console.log(jsonData)

            update_linechart('#chart', jsonData)
        })
    }
</script>
