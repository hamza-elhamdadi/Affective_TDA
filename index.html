<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="static/normalize.css">
    <link rel="stylesheet" href="static/styles.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://d3js.org/d3.v4.js" crossorigin="anonymous"></script>
    <style>
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-left: 30px;">
        <a class="navbar-brand" href="">Affective TDA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="index.html"></a>
              </li>
            </ul>
          </div>
    </nav>
    <div class = "page">
        <div class="sidebar">
            <form id = "settings">
                <div class="row">
                    <div id="options" class = "col" style="background-color: rgb(186, 236, 207);">
                        <div><h1 style="text-align: center;">Settings</h1></div>
                        <div class="row">
                            <div class="col"><h1 class="title">Embedding Type </h1></div>
                            <div class="col">
                                <select id="embeddingType" name="embeddingType" onchange="reload()">
                                    <option value="mds">MDS</option>
                                    <option value="isomap">Isomap</option>
                                    <option value="tsne">TSNE</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col"><h1 class="title">Topological Distance </h1></div>
                            <div class="col">
                                <select id="differenceMetric" name="differenceMetric" onchange="reload()">
                                    <option value="bottleneck">Bottleneck</option>
                                    <option value="wasserstein">Wasserstein</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col"><h1 class="title">Emotions </h1></div>
                            <div class="col">
                                <input type="checkbox" name="Angry" id="Angry" value=1 onchange="reload()">
                                <input type="hidden" name="Angry" id="AngryHidden" value=0>
                                <label for="Angry">Angry</label>
                                <input type="checkbox" name="Disgust" id="Disgust" value=1 onchange="reload()">
                                <input type="hidden" name="Disgust" id="DisgustHidden" value=0>
                                <label for="Disgust">Disgust</label>
                                <input type="checkbox" name="Fear" id="Fear" value=1 onchange="reload()">
                                <input type="hidden" name="Fear" id="FearHidden" value=0>
                                <label for="Fear">Fear</label>
                                <input type="checkbox" name="Happy" id="Happy" value=1 onchange="reload()">
                                <input type="hidden" name="Happy" id="HappyHidden" value=0>
                                <label for="Happy">Happy</label>
                                <input type="checkbox" name="Sad" id="Sad" value=1 onchange="reload()">
                                <input type="hidden" name="Sad" id="SadHidden" value=0>
                                <label for="Sad">Sad</label>
                                <input type="checkbox" name="Surprise" id="Surprise" value=1 onchange="reload()">
                                <input type="hidden" name="Surprise" id="SurpriseHidden" value=0>
                                <label for="Surprise">Surprise</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col"><h1 class="title">Face Subsections </h1></div>
                            <div class="col">
                                <input type="radio" name="leftEye" id="leftEye" value=1 onchange="reload()">
                                <input type="hidden" name="leftEye" id="leftEyeHidden" value=0>
                                <label for="leftEye">Left Eye</label>
                                <input type="radio" name="rightEye" id="rightEye" value=1 onchange="reload()">
                                <input type="hidden" name="rightEye" id="rightEyeHidden" value=0>
                                <label for="rightEye">Right Eye</label>
                                <input type="radio" name="leftEyebrow" id="leftEyebrow" value=1 onchange="reload()">
                                <input type="hidden" name="leftEyebrow" id="leftEyebrowHidden" value=0>
                                <label for="leftEyebrow">Left Eyebrow</label>
                                <input type="radio" name="rightEyebrow" id="rightEyebrow" value=1 onchange="reload()">
                                <input type="hidden" name="rightEyebrow" id="rightEyebrowHidden" value=0>
                                <label for="rightEyebrow">Right Eyebrow</label>
                                <input type="radio" name="nose" id="nose" value=1 onchange="reload()">
                                <input type="hidden" name="nose" id="noseHidden" value=0>
                                <label for="nose">Nose</label>
                                <input type="radio" name="mouth" id="mouth" value=1 onchange="reload()">
                                <input type="hidden" name="mouth" id="mouthHidden" value=0>
                                <label for="leftEye">Mouth</label>
                                <input type="radio" name="jawline" id="jawline" value=1 onchange="reload()">
                                <input type="hidden" name="jawline" id="jawlineHidden" value=0>
                                <label for="jawline">Jawline</label>
                                
                            </div>
                        </div>
                        <div id="slide" class='row'>
                            <input name="slideValue" id="frameSlider" type="range" min="0" max="111" value="0" class="slider" onchange="slide()">
                        </div>
                    </div>
                    <div class = "col">
                        <h1 style="text-align: center;">Embedding Graph</h1>
                        <svg width="1000" height="375" style="border: none;" id="chart"></svg>
                        <h1 style="text-align: center;">Action Units</h1>
                        <svg width="200" height="200" style="border: none;" id="face1"></svg>
                        <svg width="200" height="200" style="border: none;" id="face2"></svg>
                        <svg width="200" height="200" style="border: none;" id="face3"></svg>
                        <svg width="200" height="200" style="border: none;" id="face4"></svg>
                        <svg width="200" height="200" style="border: none;" id="face5"></svg>
                        <svg width="200" height="200" style="border: none;" id="face6"></svg>
                    </div>
                </div>
            </form>

        </div>
        
    
    </div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="static/index.js"></script>
